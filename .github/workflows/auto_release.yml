name: Auto Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get next version
        id: version
        run: |
          git fetch --tags
          LAST=$(git tag | grep '^v[0-9]\+$' | sed 's/v//' | sort -n | tail -n 1)

          if [ -z "$LAST" ]; then
            NEXT=1
          else
            NEXT=$((LAST + 1))
          fi

          echo "version=v$NEXT" >> $GITHUB_OUTPUT

      - name: Create zip with pack.mcmeta and data
        run: |
          mkdir release
          cp pack.mcmeta release/
          cp -r data release/
          cd release
          zip -r ../pack.zip .
          cd ..

      - name: Create tag
        run: |
          git tag ${{ steps.version.outputs.version }}
          git push origin ${{ steps.version.outputs.version }}

      - name: Create GitHub Release + upload zip
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          files: pack.zip